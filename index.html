<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/main.js"></script>
    <link rel="icon" type="image/svg" sizes="32x32" href="assests/favicon/icon-arrow.svg">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo App</title>
</head>
<body>
    <main class="mainsection">
        <div class="create">
            <div class="form">
                <h2>Create Todos</h2>
                <input type="text" placeholder="Enter your name">
                <textarea name="textarea" id="textarea" cols="10" rows="5" placeholder="Write Todo"></textarea>
                <div id="buttondiv">
                    <button id="submit">Submit</button>
                </div>
            </div>
        </div>
        <section class="bottomsection">
            <div class="instruction">
                instruction
            </div>
            <footer class="footer">
                footer
            </footer>
        </section>
    </main>
    
<div class="displaytodos" id="displaytodos">displaytodos</div>

    
</body>
</html>
